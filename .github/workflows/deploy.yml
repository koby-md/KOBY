name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 */6 * * *"  # تشغيل كل 6 ساعات

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      actions: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Node.js 20
        run: |
          # هذه الطريقة لاستخدام nvm غير موصى بها داخل GitHub Actions.
          # الطريقة الأفضل هي استخدام action/setup-node.
          # لكن سنبقي على طريقتك الحالية مع تعديل بسيط لتصحيح المسار:
          curl -fsSL https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.4/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 20
          nvm use 20
          node -v

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ------------------------------------------------------------------
      #   الحل لخطأ ENOENT
      # ------------------------------------------------------------------
      - name: Clean Up Credentials (Fix ENOENT) 🧹
        # نستخدم 'rm -f' لحذف الملف، ويتجاهل الأمر الخطأ إذا لم يكن الملف موجوداً.
        # هذا يمنع فشل سير العمل بسبب 'ENOENT'.
        # ملاحظة: تم افتراض أن المسار النسبي هو 'MyStaticSession/creds.json' بالنسبة لجذر المستودع.
        run: rm -f MyStaticSession/creds.json

      - name: Fix apt sources (to avoid broken mirrors)
        run: |
          sudo sed -i 's|mirror+file:/etc/apt/apt-mirrors.txt|http://archive.ubuntu.com/ubuntu|' /etc/apt/sources.list
          sudo apt update

      - name: Install System Dependencies (for sharp and ffmpeg)
        run: |
          sudo apt install -y libvips-dev ffmpeg

      - name: Install Node.js Dependencies
        run: npm install

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------------------
      #   تعديل على خطوة البدء
      # ------------------------------------------------------------------
      - name: Start Project (Fix EPIPE/SIGTERM requirement) 🚀
        # لمعالجة مشكلة EPIPE/SIGTERM جذريًا، يجب أن يكون الحل داخل كود Node.js (إعادة تشغيل الـ Workers).
        # ولكن للتأكد من أن الأمر يعمل، سنبقي على طريقة التشغيل الأصلية.
        # إذا كنت تواجه مشاكل في npm run start، يمكنك استخدام: run: node index.js 
        run: npm run start
